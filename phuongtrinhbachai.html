<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=+prompt("a");
        let b=+prompt("b");
        let c=+prompt("c");
        let denta=b*b-4*a*c;
        let x;
        let y;
        if (denta>0){
            x=(-b-Math.sqrt(denta))/(2*a);//căn bậc 2 Math.sqrt()
            y=(-b+Math.sqrt(denta))/(2*a);
            alert("Phương trình có 2 nghiệm     x1=" + x+" ; x2="+ y);
        }
        else if (denta==0){
            x=y=-b/(2*a);
            alert("Phương trình có 1 nghiệm duy nhất  x1=x2=" +x);
        }
        else {alert("Phương trình vô nghiệm")};
    </script>
</body>
</html>
