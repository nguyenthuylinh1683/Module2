    <script>
        let a=+prompt("a");
        if (a<30){a=a*3000;alert("Gía điện là:" +a +"VND")}
        else if (a>30){a=(30*3000)+((a-30)*7000);
         alert("Gía điện khi sử dụng trên 30KW là:" +a +"VND")};
    </script>
</body>
