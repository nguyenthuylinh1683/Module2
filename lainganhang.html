<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sotienmuon=+prompt("Số tiền vay ngân hàng");
        let n=+prompt("Số tháng vay ngân hàng:");
        for (let i = 0; i<=n; i++) {
            sotienmuon=sotienmuon+sotienmuon*10/100;
            alert("Lãi suất ngân hàng sau "+n+" tháng là:"+sotienmuon);
            
        }
    </script>
</body>
</html>
